  <script src='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css' rel='stylesheet' />
  <script src="script.js"></script>

  <div id='map' style='width: 400px; height: 400px;'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWdhcnZpbiIsImEiOiJjbGF3bzB4OW0waG0wM3Vtdmp5YjFlZDB5In0.HLj4SIkewklqBtSfY0Gm8w';

    // Load JSON
    fetch("live.json")
      .then(result => result.json())
      .then(resultJson =>
        Object.keys(resultJson).map(parishName => {
          let parish = resultJson[parishName]
          return {
            "type": "Feature",
            "geometry": {
              "type": "Point",
              "coordinates": [parish.long, parish.lat]
            },
            "properties": {
              "name": parishName
            }
          }
        })
      )
      .then(geoJson => geoJson.filter(parish => parish.geometry.coordinates[0] != undefined))
      .then(geoJson => {
        return {
          'type': 'FeatureCollection',
          'features': geoJson
        }
      })
      .then(geoJson => {
        console.log(geoJson)
        // https://docs.mapbox.com/mapbox-gl-js/example/geojson-markers/
        const map = new mapboxgl.Map({
          container: 'map', // container ID
          style: 'mapbox://styles/mapbox/dark-v11', // style URL
          center: [-81.649318, 41.316308], // starting position [lng, lat]
          zoom: 8, // starting zoom
        });
        map.loadImage('icons/pngs/blueMarker.png', (error, bluePin) => {
          map.addImage('mass', bluePin);
        })
        map.loadImage('icons/pngs/purpleMarker.png', (error, purplePin) => {
          map.addImage('confession', purplePin);
        })
        map.loadImage('icons/pngs/goldMarker.png', (error, goldPin) => {
          map.addImage('adoration', goldPin);
        })
        map.on('load', () => {
          map.addSource('parishes', {
            'type': 'geojson',
            'data': geoJson
          });
          map.addLayer({ //Remove this layer...
            'id': 'parishlights',
            'type': 'symbol',
            'source': 'parishes',
            // Parishes, the source pulled from the geoJson, should script.js determine what parishes fall into this source? And then repeat have layers, one for each state, which reference 'parishes' to see what should be indicated in that particular style?
            'layout': {
              // This icon is a part of the Mapbox Streets style.
              // To view all images available in a Mapbox style, open
              // the style in Mapbox Studio and click the "Images" tab.
              // To add a new image to the style at runtime see 
              // https://docs.mapbox.com/mapbox-gl-js/example/add-image/
              //'icon-image': 'rocket'
              'icon-image': 'mass',
              'icon-size': 0.1
            }
          });
          map.addLayer({
            'id': 'activeMasses',
            'type': 'symbol',
            'source': 'parishes',
            'layout': {
              'icon-image': 'mass',
              'icon-size': 1
            }
          });
          map.addLayer({
            'id': 'activeConfession',
            'type': 'symbol',
            'source': 'parishes',
            'layout': {
              'icon-image': 'confession',
              'icon-size': 1
            }
          });
          map.addLayer({
            'id': 'activeAdoration',
            'type': 'symbol',
            'source': 'parishes',
            'layout': {
              'icon-image': 'adoration',
              'icon-size': 1
            }
          });
          console.log(map.listImages())
        })
      })
  // TO MAKE THE MAP APPEAR YOU MUST

  </script>
